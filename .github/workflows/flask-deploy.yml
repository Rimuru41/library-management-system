name: Flask Deployment

on:
  push:
    branches:
      - main  # Change this if you're using a different branch like 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Use your app's Python version here

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up PostgreSQL
      run: |
        sudo apt-get install postgresql
        sudo service postgresql start

    - name: Run tests
      run: |
        python -m unittest discover  # Replace with your test runner (e.g., pytest)

    - name: Deploy to Render
      run: |
        # Set up Render CLI or use Render's deployment steps here
        curl -fsSL https://render.com/downloads/render-cli | bash
        render deploy --service your_service_name
