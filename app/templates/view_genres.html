<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="/static/CSS/tables.css"> <!-- Link to external CSS file -->
    <script src="/static/javascript/edits.js"></script> <!-- This should be last -->

</head>
<body>
    <h1 style="text-align: center;">Genres List</h1>
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Members..." onkeyup="filterTable()">
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                
                <th>Genre_ID</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Action</th>
   
                
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>

                <td>
                    <button class="edit-btn" data-table="genres" data-id="{{ book[0] }}" onclick="handleEdit(this)">Edit</button>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/javascript/search.js"></script>
    <div id="edit-form-container"></div>  <!-- Empty before clicking "Edit" -->

</body>
</html>
