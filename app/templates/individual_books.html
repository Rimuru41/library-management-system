<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.Book_Name }}</title>
    <link rel="stylesheet" href="/static/CSS/individual_books.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="book-detail">
            <div class="book-upper">
                <div class="book-cover">
                    <img src="{{ url_for('static', filename='images/books/' ~ book.image_filename) }}" alt="{{ book.title }} Cover">
                </div>
                <div class="book-info">
                    <h1>{{ book.Book_Name }}</h1>
                    <p><strong>Author:</strong> {{ book.Author_Name }}</p>
                    <p><strong>Genre:</strong> {{ book.Genre }}</p>
                    <p><strong>Publication Year:</strong> {{ book.Publication_Year }}</p>
                    <p><strong>Pages:</strong> {{ book.Pages }}</p>
                    <p><strong>Total Copies:</strong> {{ book.Copies }}</p>
                </div>
            </div>
    
            <div class="book-synopsis">
                <p><strong>Synopsis:</strong> {{ book.Synopsis }}</p>
            </div>
    
            <a href="{% if role|lower == 'member' %}/members_dashboard
                      {% elif role|lower== 'staff' %}/staff_dashboard
                      {% elif role|lower == 'admin' %}/admin_dashboard
                      {% else %}/
                      {% endif %}" class="back-button">
                Go Back
            </a>
        </div>
    </main>
    
    <footer>
        <p>Debug: Role is {{ role }}</p>

    </footer>
</body>
</html>
