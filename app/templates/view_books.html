<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
    <link rel="stylesheet" href="/static/tables.css"> <!-- Link to external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
    <h1 style="text-align: center;">Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author ID</th>
                <th>Genre ID</th>
                <th>Publication Year</th>
                <th>Pages</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>{{ book[4] }}</td>
                <td>
                    <button class="reserve-btn" data-book-id="{{ book[5] }}" onclick="handleReservation(this)">{{book[6]}}</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Your Reservation Handler Script -->
    <script src="/static/reservations.js"></script> <!-- This should be last -->
</body>
</html>
