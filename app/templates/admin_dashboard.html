<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <header>
        <h1>Main Menu</h1>
        <nav>
            <a href="/logout">Logout</a>        
        </nav>
        <h1>Welcome, {{ user_name }}!</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search Books...">
        </div>
        
        <section>
            <br><br>
            <button onclick="window.location.href='/reservation'">Reservation History</button>
            <button onclick="window.location.href='/fines'">Fines History</button>
            <button onclick="window.location.href='/issued_books'">Issued Books History</button>
            <button onclick="window.location.href='/books'">Books</button>
            <button id="filter-button">Filter Books</button>
            <button onclick="window.location.href='/add_book'">Add Books</button>
            <button onclick="window.location.href='/Members'">View Members</button>
        </section>
       

        <!-- Hidden Filter Modal -->
        <div id="filter-modal" class="modal">
            <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2>Filter Books</h2>
            <form id="filter-form">
                <!-- Genre Section -->
                <button type="button" id="genre-btn">Select Genres</button>
                <div id="genre-options" class="hidden">
                <label for="genres">Genres:</label><br>
                </div>
                <br><br>

                <label for="year">Year Filter:</label><br>
                <select id="year-operator" name="year-operator">
                    <option value=""></option> <!-- Empty option for default "nothing" -->
                    <option value="=">=</option>
                    <option value=">">></option>
                    <option value="<"><</option>
                    <option value=">=">>=</option>
                    <option value="<="><=</option>
                    <option value="BETWEEN">Between</option>
                </select>
                
                <!-- Only show the second input if the "BETWEEN" option is selected -->
                <input type="number" id="year-value-1" name="year-value-1" placeholder="Year 1">
                <input type="number" id="year-value-2" name="year-value-2" placeholder="Year 2" style="display:none;">
                

                <label for="sort">Sort By:</label><br>
                <select id="sort-by" name="sort-by">
                <option value="title">Title</option>
               
                <option value="year">Year</option>
                </select>
                <select id="sort-order" name="sort-order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
                </select><br><br>

                <button type="submit" id="apply-filter-button">Apply Filters</button>
                <button type="button" id="reset-filters">Reset</button>

            </form>
            </div>
        </div>

        <!-- Book Feed -->
        <section class="book-feed">
            <br><br>
            <h2>Available Books</h2>
            <div id="book-feed">
            <!-- Book cards will be dynamically loaded here -->
            </div>
        </section>


    </main>
    <footer>
        <!-- <div class="container"> -->
            <p>2025 Library Management System | Designed for DBMS Project</p>
        <!-- </div> -->
    </footer>
    <script src="/static/script.js"> </script>   

</body>
</html>
