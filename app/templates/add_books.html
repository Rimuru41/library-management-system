<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="/static/add_book.css">

   
</head>
<body>
    <div class="form-container">
        <h1>Add a New Book</h1>
        <form id="bookForm" method="POST" action="{{ url_for('main.add_book') }}">
            <div class="form-group">
                <label for="Book_Name">Book Name</label>
                <input type="text" id="Book_Name" name="Book_Name" required>
            </div>

            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" id="Author" name="Author" required>
            </div>

            <div class="form-group">
                <label for="BirthDate">Author's Birth Date</label>
                <input type="date" id="BirthDate" name="BirthDate" required>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" required>
            </div>

            <div class="form-group">
                <label for="Genre">Genre</label>
                <input type="text" id="Genre" name="Genre" required>
            </div>

            <div class="form-group">
                <label for="Pages">Pages</label>
                <input type="number" id="Pages" name="Pages" required min="1">
            </div>

            <div class="form-group">
                <label for="Publication_Year">Publication Year</label>
                <input type="date" id="Publication_Year" name="Publication_Year" required>
            </div>

            <div class="form-group">
                <label for="ISBN">ISBN (13-digit number)</label>
                <input type="text" id="ISBN" name="ISBN" required pattern="\d{13}" title="ISBN must be a 13-digit number">
                <span class="error" id="isbnError">ISBN must be exactly 13 digits long and contain only numbers.</span>
            </div>

            <button type="submit">Add Book</button>
        </form>
    </div>

    <script src="/static/add_book.js">
    </script>
</body>
</html>
